name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release and Publish to PyPI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Extract version from tag
      id: get_version
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        TAG="${GITHUB_REF#refs/tags/}"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "TAG=$TAG" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      env:
        VERSION: ${{ steps.get_version.outputs.VERSION }}
        TAG: ${{ steps.get_version.outputs.TAG }}
      run: |
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git log --pretty=format:"%s" --no-merges)
        else
          COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --no-merges)
        fi

        # Parse commits for features and fixes
        FEATURES=$(echo "$COMMITS" | grep -iE "^(add|feat|feature|new):" || true)
        FIXES=$(echo "$COMMITS" | grep -iE "^(fix|bugfix|bug):" || true)
        OTHER=$(echo "$COMMITS" | grep -viE "^(add|feat|feature|new|fix|bugfix|bug|bump|update version|release):" || true)

        # Build changelog
        CHANGELOG="## What's New\n\n"

        if [ ! -z "$FEATURES" ]; then
          CHANGELOG="${CHANGELOG}### âœ¨ Features\n"
          while IFS= read -r line; do
            [ ! -z "$line" ] && CHANGELOG="${CHANGELOG}- $line\n"
          done <<< "$FEATURES"
          CHANGELOG="${CHANGELOG}\n"
        fi

        if [ ! -z "$FIXES" ]; then
          CHANGELOG="${CHANGELOG}### ðŸ› Bug Fixes\n"
          while IFS= read -r line; do
            [ ! -z "$line" ] && CHANGELOG="${CHANGELOG}- $line\n"
          done <<< "$FIXES"
          CHANGELOG="${CHANGELOG}\n"
        fi

        if [ ! -z "$OTHER" ]; then
          CHANGELOG="${CHANGELOG}### ðŸ”§ Other Changes\n"
          while IFS= read -r line; do
            [ ! -z "$line" ] && CHANGELOG="${CHANGELOG}- $line\n"
          done <<< "$OTHER"
          CHANGELOG="${CHANGELOG}\n"
        fi

        # Add installation instructions
        CHANGELOG="${CHANGELOG}---\n\n"
        CHANGELOG="${CHANGELOG}### ðŸ“¦ Installation\n\n"
        CHANGELOG="${CHANGELOG}\`\`\`bash\n"
        CHANGELOG="${CHANGELOG}pipx install linuxmole\n"
        CHANGELOG="${CHANGELOG}# or upgrade\n"
        CHANGELOG="${CHANGELOG}pipx upgrade linuxmole\n"
        CHANGELOG="${CHANGELOG}\`\`\`\n\n"
        CHANGELOG="${CHANGELOG}**Version:** ${VERSION}\n"

        # Add comparison link if there's a previous tag
        if [ ! -z "$LAST_TAG" ]; then
          CHANGELOG="${CHANGELOG}**Full Changelog:** https://github.com/${GITHUB_REPOSITORY}/compare/${LAST_TAG}...${TAG}"
        fi

        # Save to output
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create source archive (ZIP)
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        git archive --format=zip --prefix=linuxmole-${VERSION}/ HEAD -o linuxmole-${VERSION}.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: LinuxMole v${{ steps.get_version.outputs.VERSION }}
        body: ${{ steps.changelog.outputs.CHANGELOG }}
        draft: false
        prerelease: false
        files: linuxmole-${{ steps.get_version.outputs.VERSION }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
